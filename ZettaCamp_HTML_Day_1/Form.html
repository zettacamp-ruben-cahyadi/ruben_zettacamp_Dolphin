<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body style="font-family: 'Times New Roman', Times, serif;" bgcolor="#FAF3F0">

    <div style="text-align: center;"><span style="color:black"><h1>&lt; FORM &gt;</h1></span></div>

    <center>
        <form>
            <table>  
                <tr>
                    <td>First Name :</td>
                    <td><input type="text"></td>
                </tr>

                
                <tr>
                    <td>Last Name :</td>
                    <td><input type="text"></td>
                </tr>


                <tr>
                    <td>Biography</td>
                    <td><textarea name="biography" id="" cols="40" rows="10"></textarea></td>
                </tr>


                <tr>
                    <td>Gender :</td>
                    <td>
                        <input type="radio" name="Gender"> Male
                        <input type="radio" name="Gender"> Female
                    </td>
                </tr>


                <tr>
                    <td>Email :</td>
                    <td><input type="email"></td>
                </tr>


                <tr>
                    <td>Phone Number :</td>
                    <td>
                        <select>
                            <option>+62</option>
                        </select>
                        <input type="phone" placeholder="xxx - xxxx - xxxx">
                    </td>
                </tr>

                <tr>
                    <td>Age :</td>
                    <td><input type="number"></td>
                </tr>

                <tr>
                    <td>Website URL :</td>
                    <td><input type="url"></td>
                </tr>

                <tr>
                    <td><input type="submit" value="Submit"></td>
                </tr>
            </table>
        </form>

    </center>
</body>
</html>
